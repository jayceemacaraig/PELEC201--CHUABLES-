<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuables</title>
    <link rel="stylesheet" href="register.css"> 
</head>
<body>
    <div class="main">
        <button class="back-button" onclick="history.back()" >Back</button>
        <img src="logowname reg.png" alt="" height="400px" width="400px">
        <div class="login_container">
            <h1>
                Register
            </h1>
            <form>
            
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="First Name" >
                    <input type="text" id="lastname" name="lastname" placeholder="Lastname" >
                </div>

                <div class="input-container2">
                    <input type="text" id="number" name="Phone Number" placeholder="Phone Number" >
                    <input type="text" id="Email" name="Email" placeholder="Email" >
                    <input type="password" id="password" name="password" placeholder="Password" >
                    <input type="password" id="password" name="password" placeholder="Confirm Password" >
                    
                </div>
                <a href="#" class="terms-link">By signing up, you agree to our<br>
                <span class="Terms" style="color: blue;" >Terms, Privacy Policy and Cookies Policy.</span1><br></a>
                <button class="Reg-button">REGISTER</button>
                
                <hr class="acounts_container">
            
                <span class="ready-account-text" style="color: blue;">Already Have An Account?</span><br>
                <button class="create-account-btn">SIGN IN</button>
                

            

        </div>
        
    </div>
</body>
</html>
