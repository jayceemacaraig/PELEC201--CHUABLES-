<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuables</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="main">
        <a class="back-button" href="../index.html">
            <img src="Back.png" alt="Back Button" class="back-image">
        </a>        
        <div class="login_container">
            <h1>LOG IN</h1>
            <form>
                <div class="input-container">
                    <input type="text" id="email" name="email" placeholder="EMAIL">
                    <input type="password" id="password" name="password" placeholder="PASSWORD">
                </div>
                <a href="#" class="terms-link">
                    By signing up, you agree to our 
                    <span style="color: blue;">Terms, Privacy Policy, and Cookies Policy.</span>
                </a>
                <button class="login-button" type="submit">LOGIN</button>
                <div class="or-divider">OR</div>
                <div class="social-login-container">
                    <a href="#" class="social-login-btn google">
                        <img src="Login_icons/Google.png" alt="Google Logo">SIGN IN WITH GOOGLE
                    </a>
                    <a href="#" class="social-login-btn facebook">
                        <img src="Login_icons/Facebook F.png" alt="Facebook Logo">SIGN IN WITH FACEBOOK
                    </a>
                    <a href="#" class="social-login-btn instagram">
                        <img src="Login_icons/Instagram.png" alt="Instagram Logo">SIGN IN WITH INSTAGRAM
                    </a>
                </div>
                <div class="no-account-container">
                    <span class="no-account-text">Don't Have An Account?</span>
                </div>
                <a class="create-account-btn" href="../register/register.html">Create Account</a>
            </form>
        </div>
        <img src="logowname copy.png" alt="Chuables Logo" height="600px" width="600px" class="logo-image">
    </div>
</body>
</html>
